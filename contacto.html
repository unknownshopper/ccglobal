  <!-- Twitter -->

  <meta name="twitter:title" content="Contacto | CCGlobal">

</head>
<body>
  <a class="skip-link" href="#contenido">Saltar al contenido</a>
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <div class="brand">
        <a href="index.html#inicio" class="logo" aria-label="CCGlobal inicio"><img src="ccglogok.png" alt="CCGlobal"></a>
      </div>
      <button class="nav-toggle" aria-label="Abrir menú" aria-controls="primary-nav" aria-expanded="false">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <nav class="site-nav" id="primary-nav" aria-label="Navegación principal">
        <ul>
          <li><a href="index.html#inicio">Inicio / Nosotros</a></li>
          <li><a href="prodserv.html">Productos y Servicios</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="contenido" tabindex="-1">
    <section class="contact section" aria-labelledby="contacto-title">
      <div class="container">
        <h1 id="contacto-title">Contacto</h1>
        <address>
          Corporativo de Consultoría Global S de RL de CV<br>
          Av. Santa Fe 505 Piso 1 Mezzanine 2B<br>
          Colonia Santa Fe Cuajimalpa C.P. 05348, Ciudad de México<br>
          Tel: <a href="tel:+525552939848">+52 55 5293 9848</a>
        </address>

        <!-- Formulario opcional -->
        <form class="contact-form" aria-label="Formulario de contacto" style="margin-top:1rem" onsubmit="return false;">
          <div style="display:grid;gap:.75rem;max-width:600px">
            <label>
              <span>Nombre</span>
              <input type="text" name="nombre" required placeholder="Tu nombre" style="width:100%;padding:.6rem;border:1px solid rgba(0,0,0,.15);border-radius:.5rem">
            </label>
            <label>
              <span>Correo electrónico</span>
              <input type="email" name="email" required placeholder="tucorreo@ejemplo.com" style="width:100%;padding:.6rem;border:1px solid rgba(0,0,0,.15);border-radius:.5rem">
            </label>
            <label>
              <span>Mensaje</span>
              <textarea name="mensaje" rows="5" required placeholder="Cuéntanos sobre tu necesidad" style="width:100%;padding:.6rem;border:1px solid rgba(0,0,0,.15);border-radius:.5rem"></textarea>
            </label>
            <button type="submit" class="btn" aria-label="Enviar mensaje">Enviar</button>
            <div id="form-status" role="status" aria-live="polite" style="min-height:1.25rem;color:var(--muted)"></div>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <div class="footer-brand"><img src="ccglogok.png" alt="CCGlobal" loading="lazy" decoding="async"></div>
      <p>&copy; <span id="year"></span> CCGlobal. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
